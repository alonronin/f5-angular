<!doctype html>
<html lang="en" ng-app="f5">
<head>
    <meta charset="UTF-8">
    <title>F5 Angular</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>

<div class="container" ng-controller="MainCtrl as main">
    <h1 ng-bind="main.title"></h1>

    <item-list items="main.items"></item-list>

    <br/>

    {{main.title}} <hr>
    <p>
        <span ng-repeat="item in main.items track by $index">{{item}} </span>
    </p>
</div>

<script src="js/vendors.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
