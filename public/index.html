<!doctype html>
<html lang="en" ng-app="f5" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>F5 Angular</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>

<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }

    body {
        min-height: 2000px;
        padding-top: 70px;
    }
</style>
<body>

<div class="container" ng-controller="MainCtrl as main">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="dashboard">F5 Angular</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="dashboard">Dashboard</a></li>
                    <li ui-sref-active="active"><a ui-sref="items">Items <span class="badge default">{{main.items.length}}</span></a></li>
                    <li ui-sref-active="active"><a ui-sref="form">Form</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <ui-view></ui-view>
</div>

<script src="js/vendors.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
