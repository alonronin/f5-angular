<!doctype html>
<html lang="en" ng-app="f5">
<head>
    <meta charset="UTF-8">
    <title>F5 Angular</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>

<div class="container" ng-controller="MainCtrl as main">
    <h1 ng-bind="main.title"></h1>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in main.items track by $index">
            {{item}}

            <a href="" class="btn btn-default pull-right" ng-click="main.removeItem(item)">Delete</a>
            <div class="clearfix"></div>
        </li>
    </ul>

    <input class="form-control" ng-model="main.item" type="text"/>
    <button class="btn btn-default" ng-click="main.addItem()">Add Item</button>

    <p>
        {{main.title}}
        <hr/>

        <span ng-repeat="item in main.items track by $index">{{item}} </span>
    </p>
</div>

<script src="js/vendors.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
